{% extends 'base.html' %}
{% set active_page = "edit" %}

{% block head %}
<title>JODBlog - Edit</title>
{% endblock %}

{% block body %}
<div class="create_post_div">
    <div class="create_post_form">
        <form action="/posts/edit/{{ post.id }}" method="POST">
            <input type="text" name="title" id="title" class="inputs"
                   value="{{ post.title }}">
            <textarea name="content" id="content" class="inputs" rows="3"
            >{{ post.content }}</textarea>
            <input type="submit" value="Update" class="sub_button">
        </form>
    </div>
</div>
{% endblock %}
