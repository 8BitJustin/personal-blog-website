{% extends 'base.html' %}
{% set active_page = "login" %}

{% block head %}
<title>Home</title>
{% endblock %}

{% block body %}
<div class="login_div">
    <div class="login_form_div">
        <form class="form-signin">
            <h1 class="form_header display-4">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control lead"
                   placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control lead"
                   placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block form_btn lead"
                    type="submit"><p class="lead">Sign in</p>
            </button>
        </form>
    </div>
</div>
{% endblock %}
